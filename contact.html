<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <header>
    <h1 class="site-title">NAKAYAMA Kahoko</h1>
    <div class="hamburger">&#9776;</div>
     <nav class="nav">
      <a href="index.html">Works</a>
      <a href="exhibition.html">Exhibition</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form>
    <div style="padding:50px; 100px; 100px; 100px;">
      <div>
        <label>Your name</label><br>
        <input type="text" name="name" style="width:30%;">
      </div>
      <div style="margin-top:30px;">
      <div>
        <label>Your e-mail address</label><br>
        <input type="email" name="email" style="width:30%;">
      </div>
      <div style="margin-top:30px;">
      <div>
        <label>Message</label><br>
        <textarea name="message" rows="5" style="width:50%;"></textarea>
      </div>
      <button type="submit">送信</button>
    </form>
    <div style="margin-top:100px;">
      <a href="https://twitter.com/">Twitter</a> /
      <a href="https://instagram.com/">Instagram</a>
    </div>
  </main>

 <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector(".nav");

      hamburger.addEventListener("click", function () {
        nav.classList.toggle("show");
      });
    });
  </script>

</body>
</html>

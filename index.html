  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    updateModal();
    document.getElementById("modal").style.display = "block";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function changeSlide(direction) {
    currentIndex = (currentIndex + direction + works.length) % works.length;
    updateModal();
  }

  function updateModal() {
  const work = works[currentIndex];
 　 document.getElementById("modal-image").src = work.image;
 　 document.getElementById("modal-title").textContent = work.title;
　  document.getElementById("modal-text").innerHTML = work.caption;  // ← 修正
　}


  document.addEventListener("DOMContentLoaded", function () {
    // ハンバーガーメニュー処理（どのページでも共通）
    const hamburger = document.querySelector(".hamburger");
    const nav = document.querySelector(".nav");
    if (hamburger && nav) {
      hamburger.addEventListener("click", function () {
        nav.classList.toggle("show");
      });
    }

    // ギャラリーがあるページ（index.html）でのみ動作
    const gallery = document.getElementById("gallery");
    if (gallery) {
      works.forEach((work, index) => {
        const img = document.createElement("img");
        img.src = work.image;
        img.alt = work.title;
        img.className = "thumbnail";
        img.onclick = () => openModal(index);
        gallery.appendChild(img);
      });
    }
  });

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>作品一覧</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="site-title">NAKAYAMA Kahoko</h1>
    <div class="hamburger">&#9776;</div>
    <nav class="nav">
      <a href="index.html">Works</a>
      <a href="exhibition.html">Exhibition</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="gallery">
    <img src="thumb1.jpg" alt="作品1" class="thumbnail" onclick="openModal(0)">
    <img src="thumb2.jpg" alt="作品2" class="thumbnail" onclick="openModal(1)">
    <img src="thumb3.jpg" alt="作品3" class="thumbnail" onclick="openModal(2)">
    <img src="thumb4.jpg" alt="作品4" class="thumbnail" onclick="openModal(3)">
    <img src="thumb5.jpg" alt="作品5" class="thumbnail" onclick="openModal(4)">
    <img src="thumb6.jpg" alt="作品6" class="thumbnail" onclick="openModal(5)">
    <img src="thumb7.jpg" alt="作品7" class="thumbnail" onclick="openModal(6)">
    <img src="thumb8.jpg" alt="作品8" class="thumbnail" onclick="openModal(7)">
    <img src="thumb9.jpg" alt="作品9" class="thumbnail" onclick="openModal(8)">
  </main>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modal-image" src="" alt="拡大画像">
      <div class="modal-caption">
        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
      </div>
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
  </div>

  <script>
    const works = [
      {
        image: "thumb1.jpg",
        title: "plastic dan-pole",
        caption: "2019　18×18×100cm　プラダン、木材、回転台"
      },
      {
        image: "thumb2.jpg",
        title: "作品タイトル2",
        caption: "これは現象Bに着目したインスタレーションです。"
      },
      {
        image: "thumb3.jpg",
        title: "作品タイトル3",
        caption: "△△の構造を活かして制作しました。"
      }
       {
        image: "thumb4.jpg",
        title: "作品タイトル3",
        caption: "△△の構造を活かして制作しました。"
      }
     {
        image: "thumb5.jpg",
        title: "作品タイトル3",
        caption: "△△の構造を活かして制作しました。"
      }
     {
        image: "thumb6.jpg",
        title: "作品タイトル3",
        caption: "△△の構造を活かして制作しました。"
      }
     {
        image: "thumb7.jpg",
        title: "作品タイトル3",
        caption: "△△の構造を活かして制作しました。"
      }
     {
        image: "thumb8.jpg",
        title: "作品タイトル3",
        caption: "△△の構造を活かして制作しました。"
      }
    ];

    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      updateModal();
      document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + works.length) % works.length;
      updateModal();
    }

    function updateModal() {
      const work = works[currentIndex];
      document.getElementById("modal-image").src = work.image;
      document.getElementById("modal-title").textContent = work.title;
      document.getElementById("modal-text").textContent = work.caption;
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector(".nav");

      hamburger.addEventListener("click", function () {
        nav.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
